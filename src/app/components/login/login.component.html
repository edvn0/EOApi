<mat-card class="card" style="text-align: center;">
  <mat-card-title>
    Login
  </mat-card-title>

  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field style=" width: 50%;">
        <input formControlName="email" matInput>
      </mat-form-field><br />

      <mat-form-field style="width: 50%;">
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field><br />

      <div class="login-section">
        <ng-container *ngIf="!loading; else elseTemplate">
          <button [disabled]="form.invalid" (ngSubmit)="onSubmit()" type="submit" mat-raised-button color="primary"
            style="width: 25%;">Login</button>
        </ng-container>
        <ng-template #elseTemplate>
          <mat-progress-spinner style="margin: 0 auto;" diameter="50" color="primary" mode="indeterminate">
          </mat-progress-spinner>
        </ng-template>
      </div>

    </form>
  </mat-card-content>
</mat-card>
